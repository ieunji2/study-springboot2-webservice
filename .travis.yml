language: java
jdk:
  - openjdk8

# Travis CI를 어느 브랜치가 푸시될 때 수행할지 지정
branches:
  only:
    - master # 오직 master 브랜치에 push될 때만 수행

# Travis CI 서버의 Maven/Gradle Dependency 캐시 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# master 브랜치에 푸시되었을 때 실행할 명령어
script: "./gradlew clean build"

# CI 실행 완료 시 메일로 알람
